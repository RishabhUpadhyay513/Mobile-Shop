    <h1>Products</h1>
    <main>
        <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
            <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

                <div class="col" *ngFor="let item of filterCategory">
                    
                    <div class="card h-100 shadow-sm img-hover-zoom">
                        <img src="{{ item.thumbnail }}" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <div class="clearfix mb-3">
                                <span class="float-start badge rounded-pill bg-primary">{{
                  item.brand
                }}</span>
                                <span class="float-end price-hp">{{ item.price }}&euro;</span>
                            </div>
                            <h5 class="card-title">
                                {{ item.description }}
                            </h5>
                            <h5 class="card-title">Rating:- {{ item.rating }}</h5>
                            <h5 class="card-title">
                                Discount:- {{ item.discountPercentage }}
                            </h5>
                            <div class="text-center my-4">
                                <button (click)="addtocart(item)" class="btn btn-warning">
                  Add to Cart
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
